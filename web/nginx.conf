# API 上游位址（透過環境變數注入，預設為 docker-compose 的服務名稱）
# - docker-compose: http://api:8000
# - Render 部署: 設定為 Render API service 的外部 URL
upstream api_backend {
    server api:8000;
}

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # 啟用 gzip 壓縮
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;
    gzip_min_length 256;

    # API 反向代理 → 轉發至 FastAPI 後端
    location /api/ {
        proxy_pass http://api_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 靜態資源快取（Vite 產出帶 hash 的檔名）
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Vue Router history mode — 所有非檔案路徑回傳 index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}
