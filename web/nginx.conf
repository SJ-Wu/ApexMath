# 前端 API 呼叫由瀏覽器直接發送至 VITE_API_BASE_URL（不經過 Nginx 代理）
# 因此 Nginx 僅負責提供靜態檔案與處理 Vue Router

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # 啟用 gzip 壓縮
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;
    gzip_min_length 256;

    # 靜態資源快取（Vite 產出帶 hash 的檔名）
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Vue Router history mode — 所有非檔案路徑回傳 index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}
